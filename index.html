
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1><br><br>
      <p>
        Enter a location below to get the current weather conditions for that
        location.
      </p><br><br>
    </header>
    <!-- main content -->
    <main>
      <section class="search-box">
        <input type="text" id="location-input" placeholder="Enter Location" />

        <button id="search-button">Search</button>
      </section>
      <div id="loading" style="display: none">Loading...</div>
      <div id="error" style="display: none">Error loading weather data</div>
      <!-- weather content -->
      <section
        class="weather-display"
        id="weather-display"
        style="display: none"
      >
        <div class="temp-display"><span id="temperature">--</span> Â°C</div>
        <div class="condition-display">
          <span id="condition">--</span>
        </div>

        <!-- condition info -->
        <div class="condition-info">
          <span id="wind-speed">Wind Speed: --</span>
          <span id="humidity">Humidity: --</span>
        </div>
      </section>
    
    <div id="mclock">
      <div id="clock">
        <h2>The time now is</h2>
        <div id="time">
          <div><span id="hour">00</span><span>Hours</span></div>
          <div><span id="minutes">00</span><span>Minutes</span></div>
          <div><span id="seconds">00</span><span>Seconds</span></div>
          <div><span id="ampm"></span></div>
        </div>
      </div>
      <script type="text/javascript">
        function clock(){
    
          var hours = document.getElementById('hour');
          var minutes = document.getElementById('minutes');
          var seconds = document.getElementById('seconds');
          var ampm = document.getElementById('ampm');
    
          var h = new Date().getHours();
          var m = new Date().getMinutes();
          var s = new Date().getSeconds();
          var am = "AM";
    
            if(h > 12){
                h = h - 12;
               var am = "PM"
            }
          h = (h < 10) ? "0" + h : h
          m = (m < 10) ? "0" + m : m
          s = (s < 10) ? "0" + s : s
    
    
          hours.innerHTML = h;
          minutes.innerHTML = m;
          seconds.innerHTML = s;
          ampm.innerHTML = am
    
        }
    
        var interval = setInterval(clock, 1000);
      </script>
    </div>
  </main>
    <script src="script.js"></script>
  </body>
</html>
